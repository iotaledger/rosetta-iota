name: rosetta_cli_testnet.sh check data + reconciliation + construction on a local alphanet

on:
  push:
    branches:
      - dev

jobs:
  rosetta_cli_data_construction:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.15'

      - name: install deps
        run: |
          sudo apt-get install sed jq psmisc

      - name: build
        run: |
          cargo build

      - name: run rosetta_cli_alphanet.sh
        run: INSTALL=1 DATA=1 RECONCILE=1 CONSTRUCTION=1 INDEXATION="rosetta-ci" ./rosetta_cli_alphanet.sh