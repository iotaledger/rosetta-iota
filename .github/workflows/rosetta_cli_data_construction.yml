name: rosetta_cli.sh check data + construction

on:
  push:
    branches:
      - dev

jobs:
  rosetta_cli_data_construction:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install deps
        run: |
          sudo apt-get install sed jq psmisc

      - name: run rosetta_cli.sh
        run: INSTALL=1 DATA=1 CONSTRUCTION=1 PRUNE=1 ./rosetta_cli.sh