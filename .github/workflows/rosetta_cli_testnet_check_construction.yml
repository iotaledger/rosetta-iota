name: rosetta_cli_testnet_check_construction

on:
  push:
    branches:
      - dev

jobs:
  rosetta_cli_testnet_check_construction:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install deps
        run: |
          sudo apt-get install sed jq psmisc

      - name: build
        run: |
          cargo build

      - name: run rosetta_cli_testnet.sh
        run: INSTALL=1 BOOTSTRAP_SNAPSHOT=1 CONSTRUCTION=1 INDEXATION="rosetta-ci" ./rosetta_cli_testnet.sh