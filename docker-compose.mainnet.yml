version: '3.3'

services:
  hornet:
    image: iotaledger/hornet:v1.0.1
    restart: "no"
    working_dir: /app
    expose:
      # Node API
      - "14265"
      # libp2p/gossip protocol
      - "15600"
    ports:
      - "127.0.0.1:14265:14265/tcp"
      - "0.0.0.0:15600:15600/tcp"
    volumes:
      - './hornet/config_mainnet.json:/app/config.json:ro'
      - './hornet/peering_mainnet.json:/app/peering.json'
      - './data:/data'
      - '/etc/ssl/certs:/etc/ssl/certs:ro'
      - '/etc/localtime:/etc/localtime:ro'

  rosetta:
    build: .
    command: --bind-addr 0.0.0.0:3030 --network chrysalis-mainnet --bech32-hrp iota --tx-tag $TX_TAG --node-url http://hornet:14265 --mode $MODE
    restart: "no"
    environment:
      - RUST_LOG=info
    ports:
      - "0.0.0.0:3030:3030/tcp"
    expose:
      # Rosetta API
      - "3030"