version: '3.3'

services:
  hornet:
    image: gohornet/hornet:1.0.5
    restart: "no"
    working_dir: /app
    expose:
      # Node API
      - "14265"
      # libp2p/gossip protocol
      - "15600"
    ports:
      - "127.0.0.1:14265:14265/tcp"
      - "0.0.0.0:15600:15600/tcp"
    volumes:
      - './hornet-conf/testnet7/config.json:/app/config.json:ro'
      - './hornet-conf/testnet7/peering.json:/app/peering.json'
      - './data:/data'
      - '/etc/ssl/certs:/etc/ssl/certs:ro'
      - '/etc/localtime:/etc/localtime:ro'

  rosetta:
    build: .
    command: --bind-addr 0.0.0.0:3030 --network testnet7 --bech32-hrp atoi --node-url http://hornet:14265 --mode $MODE
    restart: "no"
    environment:
      - RUST_LOG=info
    expose:
      # Rosetta API
      - "3030"
    ports:
      - "0.0.0.0:3030:3030/tcp"